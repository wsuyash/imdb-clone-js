<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>IMDB Clone</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

  </head>
  <body>

    <!-- Navbar -->
    <nav>
      <!-- Home Link -->
      <div class="link home-link">
        <a href="/">Home</a>
      </div>

      <!-- Logo -->
      <div class="logo">
	<a href="/">
	  <i class="fa-brands fa-imdb"></i>
	</a>
      </div>

      <!-- Favourite Movies Link-->
      <div class="link favourite-movies-link">
        <a href="/pages/favorite-movies.html">Favourites</a>
      </div>
    </nav>

    <!-- Search container -->
    <div id="search-box">
      <!-- Text input for search -->
      <input
        id="search"
        type="text"
        placeholder="Search for movies..."
        autocomplete="off"
      />

      <!-- Search logo -->
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- List of Movies populated on search using JavaScript -->
    <ul id="list-of-movies"></ul>

    <!-- JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
