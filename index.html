<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Clone</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav>
      <div class="link home-link">
        <a href="/">Home</a>
      </div>

      <div class="logo">
	<a href="/">
        	<i class="fa-brands fa-imdb"></i>
	</a>
      </div>

      <div class="link favourite-movies-link">
        <a href="/pages/favorite-movies.html">Favourite Movies</a>
      </div>
    </nav>

    <div id="search-box">
      <input
        id="search"
        type="text"
        placeholder="Search for movies..."
        oninput="handleSearch()"
        autocomplete="off"
      />

      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <ul id="list-of-movies">
	<li class="movie-card">
		<div class="movie-card-left">
			<img class="movie-card-img" src="./images/dummy-poster.jpeg" alt="">
			<div class="movie-card-name-year">
				<p class="movie-card-name">Movie</p>
				<p class="movie-card-year">(2019)</p>
				<a href="/pages/movies.html">
					<button class="btn read-more-btn">Read More ></button>
				</a>
			</div>
		</div>
		<button class="btn add-to-favourites-btn">Add to Favourites</button>
	</li>
	<li class="movie-card">
		<div class="movie-card-left">
			<img class="movie-card-img" src="./images/dummy-poster.jpeg" alt="">
			<div class="movie-card-name-year">
				<p class="movie-card-name">Movie</p>
				<p class="movie-card-year">(2019)</p>
				<a href="/pages/movies.html">
					<button class="btn read-more-btn">Read More ></button>
				</a>
			</div>
		</div>
		<button class="btn add-to-favourites-btn">Add to Favourites</button>
	</li>
	<li class="movie-card">
		<div class="movie-card-left">
			<img class="movie-card-img" src="./images/dummy-poster.jpeg" alt="">
			<div class="movie-card-name-year">
				<p class="movie-card-name">Movie</p>
				<p class="movie-card-year">(2019)</p>
				<a href="/pages/movies.html">
					<button class="btn read-more-btn">Read More ></button>
				</a>
			</div>
		</div>
		<button class="btn add-to-favourites-btn">Add to Favourites</button>
	</li>
    </ul>

    <script src="./index.js"></script>
  </body>
</html>
